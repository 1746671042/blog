    layui.config({
        base: '__STATIC__/Admin/static/js/'
        ,version: '101100'
    }).use('admin');
    layui.use(['jquery','admin'], function(){
        var $ = layui.jquery;
        $(function(){
            var login = JSON.parse(localStorage.getItem("login"));
            console.log(login);
            if(login){
                if(login=0){
                    window.location.href='{:url("/admin/login")}';
                    return false;
                }else{
                    return false;
                }
            }else{
                window.location.href='{:url("/admin/login")}';
                return false;
            }
        });
    });

</script>
