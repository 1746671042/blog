<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐乐--用户登陆 | web后端技术博客</title>
    <link rel="stylesheet" href="__STATIC__/home/css/register.css">
</head>
<body>
<div class="htmleaf-container">
    <div class="open">Open Modal</div>
    <div class="modal">
        <div class="form">
            <form>
                <label for="name" required="required">昵　称</label>
                <input id="name" type="text"/>
                <label for="email" required="required">电子邮件</label>
                <input id="email" type="email"/>
                <label for="pass">密　码</label>
                <input id="pass" type="password" required="required"/>
                <button type="button">登　陆</button>
            </form>
        </div>
        <div class="invite">
            <h3>终身。</h3>
            <div class="third_login">
                <div class="reg_qq"><img src="__STATIC__/home/images/qq.svg"/></div>
                <div class="reg_wx"><img src="__STATIC__/home/images/wx.svg"/></div>
                <div class="reg_wb"><img src="__STATIC__/home/images/wb.svg"/></div>
            </div>
            <div class="nope">NO</div>
            <div class="goregister"><a href="{:url('/index/register')}">GO Login</div>
            <div title="close" class="close"></div>
        </div>
    </div>
</div>

<script src="__STATIC__/home/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(".close, .nope").on('click', function () {
        $('.modal').addClass('hidden');
        $('.open').addClass('active');
    })

    $(".open").on('click', function () {
        $(this).removeClass('active');
        $('.modal').removeClass('hidden');
    })
</script>


</body>
</html>
